    <p>
      <b
        ><a href="https://www.w3schools.com/js/js_async.asp"
          >JavaScript Async</a
        ></b
      ><br />
      The keyword async before a function makes the function return a promise
    </p>
    <hr />
    <p id="async1"></p>
    <hr />
    <hr />
    <p>
      <b><a href="https://www.w3schools.com/js/js_async.asp">Await</a></b>
      <br />
      The await keyword can only be used inside an async function. The await
      keyword makes the function pause the execution and wait for a resolved
      promise before it continues:
    </p>
