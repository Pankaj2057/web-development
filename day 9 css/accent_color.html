<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accent color</title>
    <link rel="stylesheet" href="accentcolor_style.css">
  </head>
  <body>
    <!--
        The accent-color property specifies the accent color for user-interface controls like: <input type="checkbox">, <input type="radio">, <input type="range"> and <progress>.
    -->
    <div class="sex">
      <label for="gender">Gender : </label>
       <input type="radio" id="male" name="gender" /> male
      <input type="radio" id="female" name="gender" />female
    </div>
    <div class="subjects">
      <label for="subjects">Choose your subjects :</label>
      <br />
      <input type="checkbox" /><label for="SE">Software Engineering</label>
      <br />
      <input type="checkbox" /><label for="WT">Web Technology</label><br />
      <input type="checkbox" /><label for="CN">Computer Networks</label><br />
      <input type="checkbox" /><label for="BG">Big Data</label><br />
      <input type="checkbox" /><label for="CG">Computer Graphics</label><br />
      <input type="checkbox" /><label for="OOPS"
        >Object Oriented Programmings</label
      ><br />
      <input type="checkbox" /><label for="DBMS"
        >Database Management System</label
      ><br />
    </div>
  </body>
</html>
