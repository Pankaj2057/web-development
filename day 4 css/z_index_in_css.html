<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        body{
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* this first z-index:1; puts the image on top of text */
        #z_index1{
            position: absolute;
            z-index: 1;
        }
        #for_z_index1{
            position: absolute;
            left: 50px;
            top: 150px;
            background-color: black;
            color: white;
            z-index: -1;
        }
        /* this first z-index:-1; puts the image on back of text */
        #z_index1{
            position: absolute;
            z-index: -1;
            right: 0;
            top: 0;
        }
        #for_z_index2{
            position: absolute;
            top: 100px;
            right: 50px;
            top: 100px;
            z-index: 1;
            background-color: black;
            color: white;
        }


    </style>
</head>
<body>
    <img src="https://puzzleweb.ru/images/puzzleweb/z-index.png" alt="z-index image" id="z_index1">
    <p id="for_z_index1">nothing but a z-index property</p>
<br>
<br>
<br>
    <img src="https://puzzleweb.ru/images/puzzleweb/z-index.png" alt="z-index image" id="z_index2">
    <p id="for_z_index2">nothing but a z-index property</p>
</body>

</html>
