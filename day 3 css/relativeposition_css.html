<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative div positon in css</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .relative_div{
            position: relative;
            width: 150px;
            text-align: center;
            bottom: 50%;
            left: 30px;
            top: 50px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="relative_div">
        <p>i'm relative div</p>
    </div>
</body>
</html>
