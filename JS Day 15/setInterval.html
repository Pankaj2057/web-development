<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setInterval() - Asynchronous Javascript</title>
    <style>
      .start {
        color: white;
        background-color: black;
        width: 150px;
      }
      .stop {
        color: red;
        background-color: yellow;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Asynchronous Javascript</h1>
    <hr />
    <hr />
    <p>
      When using the JavaScript function
      <b
        ><a
          href="https://developer.mozilla.org/en-US/docs/Web/API/setInterval"
          target="_blank"
        >
          setInterval()</a
        ></b
      >, you can specify a callback function to be executed for each interval
    </p>
    <hr />
    <h2 id="setInterval"></h2>

    <hr />
    <div id="whole_content">
      <h3>Chaning color</h3>
    </div>

    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <hr />
    <hr />
    <script src="setInterval.js"></script>
  </body>
</html>
