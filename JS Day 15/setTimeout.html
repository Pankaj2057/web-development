<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SetTimeout() -</title>
  </head>
  <body>
    <h1>Asynchronous Javascript</h1>
    <hr />
    <hr />
    <p>
      The global
      <b>
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/setTimeout"
          >setTimeout()</a
        >
      </b>
      method sets a timer which executes a function or specified piece of code
      once the timer expires.
    </p>
    <hr>
    <p id="set_timeout"></p>
    <hr />
    <hr />
    <script src="setTimeout.js"></script>
  </body>
</html>
