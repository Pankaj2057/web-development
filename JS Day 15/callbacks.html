<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback - Asynchronous Javascript</title>
  </head>
  <body>
    <hr />
    <hr />
    <h1>Asynchronous Javascript</h1>
    <p>
      <b><u> JavaScript Callbacks</u></b
      ><br />
      "I will call back later!" <br />

      A callback is a function passed as an argument to another function <br />

      This technique allows a function to call another function<br />

      A callback function can run after another function has finished<br />
    </p>
    <hr />
    <p id="callback"></p>
    <hr />
    <hr />
    <script src="callbacks.js"></script>
  </body>
</html>
