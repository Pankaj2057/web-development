    <title>Class in JS</title>

  <body>
    <hr />
    <hr />
    <p>
      <b
        ><a href="https://www.w3schools.com/js/js_class_intro.asp"
          >Class in JS
        </a></b
      >
      <br />
      JavaScript Classes are templates for JavaScript Objects.
      <br />
      Use the keyword class to create a class. <br />

      Always add a method named constructor(): <br />
      <code>
        class ClassName {
        <br />
        constructor() { <br />
        ...
        <br />
        } }
      </code>
    </p>
    <hr />
    <p id="class_"></p>
    <hr />
    <hr />
    <script src="class.js"></script>
  </body>
