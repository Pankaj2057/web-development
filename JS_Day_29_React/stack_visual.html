<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stack visuals</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <label for="stack_val">enter the stack value : </label>
      <input
        type="text"
        name="stack_val"
        id="stack_val"
        placeholder="enter the value"
      />
      <br /><br />
      <button onclick="push()">Push to stack</button>
      <button onclick="pop()">Pop from stack</button>
      <br />
      <br />
      <button onclick="display()">Display the stack</button>
    </div>
    <script src="stack_visual.js"></script>
  </body>
</html>
