<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
    <style>
        table{
            text-align: center;
            border: 1px solid red;
            border-collapse: collapse;
        }
        thead tr th{
            border: 1px solid red;
            font-family: castellar;
            font-size: larger;
        }
        #hours{
            -ms-grid-row-span: 8;
        }
        tbody tr th{
            padding: 10px;
        }
        tbody tr td{
            padding: 10px;
        }
        th,td,tr{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="8">time table</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <th id="hours" rowspan="6">Hours</th>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
            <tr>
                <td>math</td>
                <td>math</td>
                <td>math</td>
                <td>math</td>
                <td>math</td>
                <td>math</td>
                <td>math</td>
            </tr>
            <tr>
                <td>math</td>
                <td>math</td>
                <td>math</td>
                <td>math</td>
                <td>math</td>
                <td>math</td>
                <td>math</td>
            </tr>
            <tr>
                <td colspan="7">Lunch</td>
            </tr>
            <tr>
                <td>math</td>
                <td>math</td>
                <td>math</td>
                <td>math</td>
                <td>math</td>
                <td>math</td>
                <td rowspan="2">games</td>
            </tr>
            <tr>
                <td>math</td>
                <td>math</td>
                <td>math</td>
                <td>math</td>
                <td>math</td>
                <td>math</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
