<html>

<head>
    <style>
        ul.a {
            list-style-type: circle;
        }

        ul.b {
            list-style-type: square;
        }

        ol.c {
            list-style-type: upper-roman;
        }

        ol.d {
            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>
    <h2>The list-style-type Property</h2>
    <p>Example of unordered lists:</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <ul class="b">
        <li>Kiwi</li>
        <li>Strawberry</li>
        <li>Grape</li>
    </ul>
    <p>Example of ordered lists:</p>
    <ol class="c">
        <li>Sea</li>
        <li>River</li>
        <li>Waterfall</li>
    </ol>
    <ol class="d">
        <li>Mercury</li>
        <li>Saturn</li>
        <li>Pluto</li>
</body>

</html>
