<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <hr />
    <hr />
    <p>
      <b>JavaScript Labels</b> To label JavaScript statements you precede the
      statements with a label name and a colon:
    </p>
    <code>
      label: <br />
      statements
    </code>
    <br />
    The break and the continue statements are the only JavaScript statements
    that can "jump out of" a code block. <br /><br />

    Syntax: <br />
    <code>
      break labelname; <br />

      continue labelname; <br />
    </code>
    <hr />
    <hr />
    <p id="labeled"> </p>
    <hr />
    <hr />
    <script src="label.js"></script>
  </body>
</html>
