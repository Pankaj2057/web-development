<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
    <style>
        table{
            text-align: center;
            border: black solid 1px;
            border-collapse: collapse;
            font-family: Georgia, 'Times New Roman', Times, serif;

        }
        tr,td,th{
            
            border: black solid 1px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <thead>
            <tr>
                <th>username</th>
                <th>password</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>pankaj</td>
                <td>kori</td>
            </tr>
            <tr>
                <td>kori</td>
                <td>124</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">count : 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
