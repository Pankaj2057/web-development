<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        #menu{
            list-style: none;
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <!--
        HTML lists are nothing but a sequence of list items
        Ordered lists uses <ol> as starting and </ol> as ending

        Unordered lists uses <ul> as starting and </ul> as ending
    -->
    <h1>Lists in html</h1>

    <!--ordered lists-->
    <ol start="5">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ol>

    <ol type='a'>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ol>

    <ol type='i'>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ol>


    <!--unordered lists-->
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ul>

    <ul type="square">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
    </ul>

    <hr>
    <hr>
    <hr>
    <br>
    <br>

    <h3>menu bar</h3>
    <ul id="menu">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Services</li>
    </ul>
</body>
</html>
