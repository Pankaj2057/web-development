<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML multimedia</title>
    <style>
        audio{
            border: 1px solid green;
        }
        video{
            width: 300px;
            height: 200px;
            border: 2px solid red;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>HTML multimedia</h1>
    <p>audio tag</p>
    <audio controls>
        <source src="song.mp3" type="audio/mpeg">
        <source src="audio_thapa.wav" type="audio/wav">
    </audio>

    <hr>
    <hr>
    <br>
    <br>

    <p>video tag</p>
    <video controls>
        <source src="video_song.mp4" type="video/mp4" />
    </video>
</body>
</html>
