<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for in</title>
  </head>
  <body>
    <hr />
    <hr />
    <p>
      <b> The For In Loop</b> <br />
      The JavaScript for in statement loops through the properties of an Object:
      <code>
        <br />
        for (key in object) { <br />
        // code block to be executed
        <br />
        }
        <hr />
        <br />
        <br />
        for (variable in array) { <br />
        code <br />
        }
      </code>
    </p>
    <hr />
    <hr />
    <p id="for_in"></p>
    <hr />
    <hr />
    <script src="for_in.js"></script>
  </body>
</html>
