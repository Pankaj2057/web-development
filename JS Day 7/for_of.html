  <body>
    <hr />
    <hr />
    <p>
      <b> <u>The For Of Loop</u></b> <br />
      The JavaScript for of statement loops through the values of an iterable
      object. It lets you loop over iterable data structures such as Arrays,
      Strings, Maps, NodeLists, and more:
      <br />
      Syntax
      <code>
        <br />
        for (variable of iterable) { <br />
        // code block to be executed <br />
        }
        <br />
      </code>
    </p>
    <hr />
    <hr />

    <hr>
    <hr>

  </body>
